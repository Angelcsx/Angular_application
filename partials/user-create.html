<form ng-submit="createUser(user)">
<div class="container">

    <div class="row">
        <div class="col-sm-6">
        	<div class="form-group">
                <label>Imie</label>
                <input type="text" class="form-control" ng-model="user.name">
           	</div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="user.email">
           	</div>          
            <div class="form-group">
                <label>Hasło</label>
                <input type="password" class="form-control" ng-model="user.password">
           	</div>

            <div class="form-group">
                <label>Powtórz Hasło</label>
                <input type="password" class="form-control" ng-model="user.passconf">
           	</div>

            <div class="form-group">
                <label>Rola</label>
                <select class="form-control" ng-model="user.role">
                <option value="user">user</option>
                <option value="admin">admin</option>
                </select>
           	</div>
                	<hr> 
            		<button type="submit" class="btn btn-primary">Dodaj użytkownika</button>
                    <a href="#/users" class="btn btn-default">Wróc bez zmian</a>

        </div>
        
          </div>
  
</div>

</form>
